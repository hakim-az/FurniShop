<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniShop</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/0409d99f19.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <div class="container">
            <!-- navbar logo -->
            <img src="images/logo.png" alt="logo" class="navbar-logo">
            <!-- navbar hamburger -->
            <img src="images/more-icon.png" alt="more-icon" class="navbar-hamburger" id="navbar-hamburger">
            <!-- navbar menu -->
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- navbar icons -->
            <div class="navbar-icons">
                <img src="images/search-icon.png" alt="search-icon">
                <img src="images/more-icon.png" alt="more-icon">
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HEADER START -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="content">
                    <h1>We Help You <br> Make Modern <br> Interior</h1>
                    <p>
                        We will help you to make an elegant and luxurious interior designed by professional interior designer.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CLIENTS START -->
    <section class="clients">
        <div class="container">
            <span>TRUSTED BY OVER 1K+ COMPANIES</span>
            <div class="clients-logo">
                <img src="images/Microsoft.png" alt="Microsoft">
                <img src="images/Entrepreneur.png" alt="Entrepreneur">
                <img src="images/Fortune.png" alt="Fortune">
                <img src="images/Business web.png" alt="Business">
                <img src="images/Mashable.png" alt="Mashable">
            </div>
        </div>
    </section>
    <!-- CLIENTS END -->

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
</body>
</html>
