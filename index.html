<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniShop</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/0409d99f19.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <div class="container">
            <!-- navbar logo -->
            <img src="images/logo.png" alt="logo" class="navbar-logo">
            <!-- navbar hamburger -->
            <img src="images/more-icon.png" alt="more-icon" class="navbar-hamburger" id="navbar-hamburger">
            <!-- navbar menu -->
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- navbar icons -->
            <div class="navbar-icons">
                <img src="images/search-icon.png" alt="search-icon">
                <img src="images/more-icon.png" alt="more-icon">
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
</body>
</html>
